<paper-header-panel has-scrolling-region>
  <paper-header-panel fixed>
    <paper-toolbar>
      <div title spacer>
        <h1>{{title}}</h1>
      </div>
    </paper-toolbar>
  </paper-header-panel>
</paper-header-panel>

<vaadin-combo-box [label]='myLabel' [(value)]='myValue' [items]='myItems'></vaadin-combo-box>
<paper-input [(value)]='myValue'></paper-input>
