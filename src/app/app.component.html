<link rel="import" href="assets/bower_components/paper-icon-button/paper-icon-button.html">

<app-header reveals>
  <app-toolbar>
    <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
    <div main-title>MalkGular</div>
    <paper-icon-button icon="delete"></paper-icon-button>
    <paper-icon-button icon="search"></paper-icon-button>
    <paper-icon-button icon="close"></paper-icon-button>
    <paper-progress value="10" indeterminate bottom-item></paper-progress>
  </app-toolbar>
</app-header>
<app-drawer id="drawer" swipe-open>
  <app-header-layout has-scrolling-region>

    <app-header fixed>

      <!-- top toolbar -->
      <app-toolbar></app-toolbar>

      <!-- bottom toolbar -->
      <app-toolbar class="title-toolbar nav-title-toolbar">
        <div class="title">MalkGular</div>
      </app-toolbar>

    </app-header>

    <!-- nav menu -->
    <iron-selector
        class="nav-menu"
        selected="[[categoryData.category]]"
        attr-for-selected="name"
        on-iron-activate="_drawerSelected">
      <template is="dom-repeat" items="[[articles]]">
        <a name="[[item.name]]" href="#/[[item.name]]/list">{{item.title}}</a>
      </template>
    </iron-selector>

  </app-header-layout>
</app-drawer>
